<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Proyecto cloud </title>

    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="{{ url_for('static', filename= 'css/style.css') }}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Conectarse a su cuenta</h4>

                                    <form method="POST" action="/">
                                        <div  class="form-group" >
                                            <label><strong>Email</strong></label>
                                            <input class="form-control" name="usuario" placeholder="usuario">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Contrase√±a</strong></label>
                                            <input type="password" class="form-control" name="password" placeholder="password">
                                        </div>
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                <div class="notification is-danger">
                                                    <h4>{{ messages[0] }}</h4> 
                                                </div>
                                                <br>
                                            {% endif %}
                                        {% endwith %}
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block" href="{{url_for('escritorio')}}">Sign me in</>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename= 'vendor/global/global.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/quixnav-init.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/custom.min.js') }}"></script>

</body>

</html>
